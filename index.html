<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>Registration</title>
</head>

<body>

    <div>

    </div>
    <div>
        <h1>Registration Form</h1>
    </div>

    <div>
        <p>First Name*
            <input type="First Name" name="first_name">
        </p>

    </div>

    <div>
        <p>Last Name*
            <input type="Last Name" name="last_name">
        </p>
    </div>

    <div>
        <p>E-Mail*
            <input type="email" name="email">
        </p>
    </div>

    <div>
        <p>Password*
            <input type="Password" name="password">
        </p>

        <p>Confirm Password*
            <input type="Confirm Password" name="Confirm Password">
        </p>
    </div>

    <div>
        <p>Date of Birth*
            <input type="date" name="dob">
        </p>
    </div>

    <div>
        <p>Gender Identity:</p>
        <input type="radio" id="male" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="non-binary" id="non-binary">
        <label for="non-binary">Non-Binary</label>
        <br>
        <input type="radio" id="I_prefer_not_to_answer">
        <label for="I_prefer_not_to_answer">I prefer not to answer</label>
    </div>
    <br>
    <div>
        <label for="A_short_description_about_myself:">A short description about myself:</label>
        <br>
        <textarea name="myself" id="myself" cols="30" rows="4"></textarea>
    </div>
    <br>
    <div>
        <label for="favlang">Favorite Language:</label>
        <select name="lang" id="lang">
                      <option value="pyth">Python</option>
                      <option value="java">Javascript</option>
                    <option value="swift">Swift</option>
                    </select>
    </div>
    <br>
    <div>
        <input type="checkbox" name="accept" id="id">
        <label for="accept">Yes, I would like to receive weekly email updates!</label>
    </div>

    </div>
    <input type="submit" value="Creat Account">
    <h3>*Indicates a required field</h3>
    </div>


</body>

</html>
